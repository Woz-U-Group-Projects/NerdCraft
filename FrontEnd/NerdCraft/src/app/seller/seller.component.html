<form>

        <div class="form-group col-md-6">
            <label for="inputSellerName">Seller Name: </label>
            <input type="text" class="form-control" id="inputSellerName" placeholder="Example Games">
        </div>
        <div class="form-group col-md-6">
            <label for="inputEmail4">Email: </label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Seller@email.com">
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword4">Password: </label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
        </div>
        <div class="form-group col-md-4">
            <label for="inputPhone">Phone: </label>
